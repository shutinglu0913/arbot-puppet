<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARËôöÊãüÊú∫Âô®‰∫∫ - ËÅäÂ§©Â∫îÁî®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
        }

        #app {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        .api-key-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .api-key-form h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .api-key-form p {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .form-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .form-button:active {
            transform: translateY(0);
        }

        .chat-container {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .chat-container.active {
            display: flex;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        .message-user {
            justify-content: flex-end;
        }

        .message-puppet {
            justify-content: flex-start;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message-user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .message-puppet .message-content {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.4);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
            color: #aaa;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
            padding: 0 20px 20px 20px;
            margin-top: auto;
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 25px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #message-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        #message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            min-width: 80px;
        }

        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
        }

        #send-button:active {
            transform: translateY(0);
        }

        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .logout-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ffcdd2;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #c8e6c9;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- API Key Form -->
        <form class="api-key-form" id="api-key-form">
            <h1>ü§ñ AI ËôöÊãüÊú∫Âô®‰∫∫</h1>
            <p>ËæìÂÖ•ÊÇ®ÁöÑ OpenAI API ÂØÜÈí•‰ª•ÂºÄÂßãËÅäÂ§©</p>
            <div class="form-group">
                <label for="api-key-input">OpenAI API Key</label>
                <input 
                    type="password" 
                    id="api-key-input" 
                    placeholder="sk-proj-..." 
                    required
                    autocomplete="off"
                >
            </div>
            <button type="submit" class="form-button">ÂºÄÂßãËÅäÂ§©</button>
            <p style="margin-top: 15px; font-size: 12px; color: #999; text-align: center;">
                ÊÇ®ÁöÑ API ÂØÜÈí•Âè™Â≠òÂÇ®Âú®Êú¨Âú∞ÊµèËßàÂô®‰∏≠Ôºå‰∏ç‰ºöË¢´‰∏ä‰º†Âà∞‰ªª‰ΩïÊúçÂä°Âô®„ÄÇ
            </p>
        </form>

        <!-- Chat Container -->
        <div class="chat-container" id="chat-container">
            <button class="logout-button" id="logout-button">ÈÄÄÂá∫ÁôªÂΩï</button>
            <div class="chat-history" id="chat-history"></div>
            <div class="chat-input-area">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="ËæìÂÖ•ÊÇ®ÁöÑÊ∂àÊÅØ..." 
                    autocomplete="off"
                >
                <button id="send-button">ÂèëÈÄÅ</button>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.apiKey = null;
                this.conversationHistory = [];
                this.isLoading = false;
                this.initElements();
                this.attachEventListeners();
                this.loadApiKey();
            }

            initElements() {
                this.apiKeyForm = document.getElementById('api-key-form');
                this.apiKeyInput = document.getElementById('api-key-input');
                this.chatContainer = document.getElementById('chat-container');
                this.chatHistory = document.getElementById('chat-history');
                this.messageInput = document.getElementById('message-input');
                this.sendButton = document.getElementById('send-button');
                this.logoutButton = document.getElementById('logout-button');
            }

            attachEventListeners() {
                this.apiKeyForm.addEventListener('submit', (e) => this.handleApiKeySubmit(e));
                this.sendButton.addEventListener('click', () => this.handleSendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.handleSendMessage();
                    }
                });
                this.logoutButton.addEventListener('click', () => this.handleLogout());
            }

            loadApiKey() {
                const stored = localStorage.getItem('openai_api_key');
                if (stored) {
                    this.apiKey = stored;
                    this.showChatInterface();
                }
            }

            handleApiKeySubmit(e) {
                e.preventDefault();
                const apiKey = this.apiKeyInput.value.trim();
                if (!apiKey) {
                    alert('ËØ∑ËæìÂÖ• API ÂØÜÈí•');
                    return;
                }
                this.apiKey = apiKey;
                localStorage.setItem('openai_api_key', apiKey);
                this.showChatInterface();
            }

            showChatInterface() {
                this.apiKeyForm.style.display = 'none';
                this.chatContainer.classList.add('active');
                this.messageInput.focus();
                
                // Add welcome message
                this.addMessage('Ê¨¢Ëøé‰ΩøÁî® AI ËôöÊãüÊú∫Âô®‰∫∫ÔºÅüëã\n\nÊàëÊòØÊÇ®ÁöÑÊô∫ËÉΩÂä©ÊâãÔºåÊúâ‰ªÄ‰πàÊàëÂèØ‰ª•Â∏ÆÂä©ÊÇ®ÁöÑÂêóÔºü', 'puppet');
            }

            handleLogout() {
                if (confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÂêóÔºü')) {
                    localStorage.removeItem('openai_api_key');
                    this.apiKey = null;
                    this.conversationHistory = [];
                    this.chatHistory.innerHTML = '';
                    this.apiKeyForm.style.display = 'block';
                    this.chatContainer.classList.remove('active');
                    this.apiKeyInput.value = '';
                    this.apiKeyInput.focus();
                }
            }

            handleSendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isLoading) return;

                this.messageInput.value = '';
                this.addMessage(message, 'user');
                this.conversationHistory.push({ role: 'user', content: message });
                this.isLoading = true;
                this.sendButton.disabled = true;

                this.callOpenAIAPI(message);
            }

            async callOpenAIAPI(userMessage) {
                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.apiKey}`
                        },
                        body: JSON.stringify({
                            model: 'gpt-3.5-turbo',
                            messages: [
                                {
                                    role: 'system',
                                    content: '‰Ω†ÊòØ‰∏Ä‰∏™ÂèãÂ•Ω„ÄÅÊúâÂ∏ÆÂä©ÁöÑ AI Âä©Êâã„ÄÇÁî®ÁÆÄÊ¥Å„ÄÅÊ∏ÖÊô∞ÁöÑËØ≠Ë®ÄÂõûÁ≠îÈóÆÈ¢ò„ÄÇ'
                                },
                                ...this.conversationHistory
                            ],
                            max_tokens: 1000,
                            temperature: 0.7
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || 'ËØ∑Ê±ÇÂ§±Ë¥•');
                    }

                    const data = await response.json();
                    const assistantMessage = data.choices[0].message.content;
                    
                    this.addMessage(assistantMessage, 'puppet');
                    this.conversationHistory.push({ role: 'assistant', content: assistantMessage });

                } catch (error) {
                    console.error('API Error:', error);
                    this.addMessage(`Êä±Ê≠âÔºåÂèëÁîü‰∫ÜÈîôËØØ: ${error.message}`, 'puppet');
                } finally {
                    this.isLoading = false;
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                }
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message message-${sender}`;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = text;

                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date().toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                const wrapper = document.createElement('div');
                wrapper.style.display = 'flex';
                wrapper.style.flexDirection = 'column';
                wrapper.style.gap = '4px';
                wrapper.appendChild(contentDiv);
                wrapper.appendChild(timeDiv);

                messageDiv.appendChild(wrapper);
                this.chatHistory.appendChild(messageDiv);
                this.chatHistory.scrollTop = this.chatHistory.scrollHeight;
            }
        }

        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
